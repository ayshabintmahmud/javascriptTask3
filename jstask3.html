<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script type="text/javascript">


  //function that takes one parameter (a whole number/integer)
  function divisible(x){
    //create an array
    var array = [];
      //And checks if numbers from 1 to the given parameter (inclusive) are divisible by 2,3,5.
      for (i=1; i<= x; i++){
            if ((i % 2 === 0) &&
                        (i % 3 === 0) &&
                        (i % 5 === 0)){
              array.push("yu-gi-oh");       //Numbers divisible by 2,3,and 5 are replaced by "yu-gi-oh"
            }else if(i % 2 === 0 && i % 3 === 0){
              array.push("yu-gi");        //Numbers divisible by 2 and 3 are replaced by "yu-gi"
            }else if (i % 2 === 0 && i % 5 === 0){
              array.push("yu-oh");      //Numbers divisible by 2 and 5 are replaced by "yu-oh"
            }else if (i % 3 === 0 && i % 5 === 0){
              array.push("gi-oh");      //Numbers divisible by 3 and 5 are replaced by "gi-oh"
            }else if (i % 5 === 0 ){
              array.push("oh");       //Numbers divisible by 5 are replaced by "oh"
            }else if(i % 3 === 0 ){
              array.push("gi");       // Numbers divisible by 3 are replaced by "gi"
            }else if (i % 2 === 0 ){
              array.push("yu");       //Numbers divisible by 2 are replaced by "yu"
            }else {
              array.push(i);          //Numbers are unchanged if not divsible by any of the above
            }
      }
        
      console.log(array);         //Return an array containing all numbers from 1 to the passed argument(inclusive) where all divisible numbers have been replaced as specified above.
      
  } 
  divisible(100); //Call the function and pass 100 as an argument.
  divisible(50); //Call the function and pass it a random number of your choice.
  
</script>
  </body>
</html>
